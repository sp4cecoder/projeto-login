<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
                <div id="imagem">
                </div>
                <div id="formulario">
                    <h1>Login</h1>
                    <p>Seja Bem-vindo(a) nogavemente. Faça login para acessar sua conta e poder faer as configurações no seu ambiente.</p>
                    <form action="login.php" method="post">
                        <p>
                            <span class="material-icons">person</span>
                            <input type="email" name="email" id="iemail" required>
                        </p>
                        <p>
                            <span class="material-icons">key</span>
                            <input type="password" name="password" id="ipassword" min="8" required>
                        </p>

                        <p>
                            <input type="submit" value="Entrar">
                            <input type="reset" value="Esqueci a senha">
                        </p>
                    </form>
                </div>
        </section>
    </main>
</body>
</html>
